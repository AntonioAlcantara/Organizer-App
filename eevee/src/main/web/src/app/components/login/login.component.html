<div class="background-wrap">
    <div class="row m-0 header justify-content-center">
        <img class="icon w-20" src="/assets/images/flapp-icon.png">
    </div>
    <form [formGroup]="loginForm">
        <div class="container">
            <div class="row m-0 justify-content-center">
                <div class="col-lg-6 col-sm-12 form justify-content-center text-center">
                    <h2><b>LOGIN</b></h2>
                    <div class="row m-0">
                        <mat-form-field class="w-100">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput formControlName="nickname" placeholder="Inserta tu nickname *">
                            <mat-icon class="primary-icon" matSuffix>account_circle</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="row m-0">
                        <mat-form-field class="w-100">
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="password" type="password" placeholder="Inserta tu contraseña *">
                            <mat-icon matSuffix class="primary-icon">lock</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="row ml-0 mr-0 mt-3 justify-content-center">
                        <button mat-button mat-flat-button class="primary-button" (click)="login()"><b>LOGIN</b></button>
                        <!-- pending to develop -->
                        <!--<a class="mt-3 w-100" mat-button routerLink=".">Contraseña olvidada?</a>-->
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row mr-0 ml-0 mt-3 mb-5 justify-content-center vertical-align-center">
        <div class="col-lg-6 col-sm-12 mb-5 d-flex flex-wrap justify-content-center">
            <span class="align-self-center">Aún no te has registrado?</span>
            <button mat-button mat-flat-button [routerLink]="['../register']" class="yellow-button 
            button-rounded ml-3 w-50 register-button">REGÍSTRATE
                <mat-icon matSuffix class="yellow-icon ml-2">person_add</mat-icon>
            </button>
        </div>
    </div>
    <app-footer></app-footer>
</div>
