<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-sm-12 form justify-content-center text-center">
      <h2><b>SIGN IN</b></h2>
      <div class="row m-0">
          <mat-form-field class="w-100">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Insert your username">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
      </div>
      <div class="row m-0">
          <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Insert your password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> 
      </div>
      <div class="row ml-0 mr-0 mt-3 justify-content-center">
        <button mat-button mat-raised-button color="primary">LOGIN</button>
        <a class="mt-3" mat-button routerLink=".">Forgot Password?</a>
      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center vertical-align-center">
      <div class="col-lg-3 col-sm-12 text-center">
        <a mat-button routerLink=".">Create an account 
          <img class="register-icon" src="../../../assets/images/google-hangouts.png">
        </a>
      </div>
  </div>
</div>
