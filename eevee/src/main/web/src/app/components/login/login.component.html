<div class="container">
    <div class="row header justify-content-center">
        <img class="icon w-20" src="/assets/images/flapp-icon.png">
    </div>
    <form [formGroup]="loginForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-12 form justify-content-center text-center">
                    <h2><b>SIGN IN</b></h2>
                    <div class="row m-0">
                        <mat-form-field class="w-100">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="email" placeholder="Insert your username">
                            <mat-icon class="primary-icon" matSuffix>account_circle</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="row m-0">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password" placeholder="Insert your password">
                            <mat-icon matSuffix class="primary-icon">lock</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="row ml-0 mr-0 mt-3 justify-content-center">
                        <button mat-button mat-flat-button class="primary-button" (click)="login()">LOGIN</button>
                        <a class="mt-3 w-100" mat-button routerLink=".">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row mt-3 justify-content-center vertical-align-center">
        <div class="col-lg-6 col-sm-12 d-flex flex-wrap justify-content-center">
            <span class="align-self-center">Not registered yet?</span>
            <button mat-button mat-flat-button [routerLink]="['../register']" class="yellow-button 
            button-rounded ml-3 w-50">SIGN
                UP
                <mat-icon matSuffix class="yellow-icon ml2">person_add</mat-icon>
            </button>
        </div>
    </div>
</div>
