<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-sm-12 form justify-content-center text-center">
      <h2><b>SIGN IN</b></h2>
      <div class="row m-0">
          <mat-form-field class="w-100">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Insert your username">
              <mat-icon class="primary-icon" matSuffix>account_circle</mat-icon>
            </mat-form-field>
      </div>
      <div class="row m-0">
          <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Insert your password">
              <mat-icon matSuffix class="primary-icon">lock</mat-icon>
            </mat-form-field> 
      </div>
      <div class="row ml-0 mr-0 mt-3 justify-content-center">
        <button mat-button mat-raised-button class="primary-button">LOGIN</button>
        <a class="mt-3 w-100" mat-button routerLink=".">Forgot Password?</a>
      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center vertical-align-center">
      <div class="col-lg-3 col-sm-12 d-flex flex-wrap justify-content-center">
        <span class="align-self-center">Not registered yet?</span>
        <a class="pl-4 yellow-icon" routerLink=".">SIGN UP
            <button mat-mini-fab class="yellow-button ml-2" aria-label="Register button">
                <mat-icon matSuffix class="yellow-icon" >person_add</mat-icon>
            </button>
        </a>
      </div>
  </div>
</div>
