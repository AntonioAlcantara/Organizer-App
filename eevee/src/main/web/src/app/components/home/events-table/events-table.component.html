<div class="example-container row mt-2 mr-2 ml-2">
     <table #table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
     
     </table>
</div>
<!-- =========================================-->
<!-- EMPTY LIST -->
<!-- =========================================-->
<div class ="table-empty pt-4" *ngIf="dataSource == undefined || dataSource.data.length == 0">
          <div class="row text-center justify-content-center">
               <span class="font-weight-bold">{{'commons.tableEmpty' | translate}}</span>
          </div>
          <div class="row text-center justify-content-center">
               <span>{{'commons.tableEmptyInfo' | translate}}</span>
          </div>
     </div>
